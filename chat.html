<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - 404x1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="glitch" data-text="404x1">404x1</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="chat.html" class="active">CHAT</a></li>
                <li><a href="game.html">GAME</a></li>
                <li><a href="leaderboard.html">LEADERBOARD</a></li>
                <li><a href="#" class="nav-cta" id="authBtn">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <!-- TELEGRAM-STYLE LAYOUT -->
    <main class="chat-page">
        <div class="chat-window">
            
            <!-- Header Row -->
            <div class="chat-header">
                <div class="chat-title">
                    <h2>üåê GLOBAL CHAT</h2>
                    <div class="user-info-mini">
                        <span id="username-mini">Guest</span>
                        <span class="rp-mini"><span class="rp-value">0</span> RP</span>
                    </div>
                    <span class="rp-info-header">
                        üíé Post: +2 RP | Reply: +2 RP | React: +1 RP | Image: +3 RP
                    </span>
                </div>
                <div class="chat-status">
                    <span class="status-dot"></span>
                    <span id="onlineUsers">127</span> online
                </div>
            </div>

            <!-- Messages Container (Takes All Space) -->
            <div class="messages-container" id="messages-container">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Input Container (Fixed at Bottom) -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <!-- Emoji button (LEFT) -->
                    <button class="input-btn emoji-btn-left" id="emoji-btn" title="Add emoji" type="button">
                        üòä
                    </button>
                    
                    <!-- Message input -->
                    <input 
                        type="text" 
                        id="message-input" 
                        class="chat-input" 
                        placeholder="Type your message... (Login required)"
                        maxlength="500"
                        disabled
                    >
                    
                    <!-- Attachment button (RIGHT) -->
                    <button class="input-btn attach-btn" id="attach-btn" title="Attach file" type="button" disabled>
                        üìé
                    </button>
                    
                    <!-- Hidden file input -->
                    <input type="file" id="file-input" style="display: none;" 
                           accept="image/*,.gif,.pdf,.html,.txt,.js,.css,.json,.md" />
                    
                    <!-- Send button -->
                    <button class="send-btn" id="send-btn" disabled>
                        SEND
                    </button>
                </div>
                <div class="input-info">
                    <span class="char-count"><span id="charCount">0</span>/500</span>
                </div>
            </div>
            
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
